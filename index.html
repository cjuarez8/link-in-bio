<!DOCTYPE html>   <!--This is a boilerplate that every HTML requires-->

<html>

<head>
  <!--for roboto font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

  <!--for lora-->

  <style>  

      html {
        min-height: 100%;
      }

      body {

        padding-bottom: 40px;
        background: linear-gradient(75deg, #191b5b, #00599c, #009bca, #00dee5, #48edea, #3fc9de, #48a5c7, #4f82a8);

      .avatar_image{

      }

      }
